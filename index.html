<!--doctype html-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calculator.html</title>
  <script type="text/javascript">
  var selection="What operation would you like to perform?Enter Number\n";
      selection+="1:Addition \n";
      selection+="2:Subtraction \n;"
      selection+="3:Division \n";
      selection+="4:Multiplication \n";	  
  var operation=prompt(selection);
      getFirstNumeber=prompt("Input first number");
	  getSecondNumber=prompt("Input second number");
	  result="";
	  symbol="";
	  if(operation=="1"){
	  result=parseFloat(getFirstNumeber)+parseFloat(getSecondNumber);
           symbol="+"
	  }else if(operation=="2"){
	  result=parseFloat(getFirstNumeber)-parseFloat(getSecondNumber);
	  symbol="-"
	  }else if(operation=="3"){
	  result=parseFloat(getFirstNumeber)-parseFloat(getSecondNumber);
	  symbol="/"
	  }
	  else if(operation=="4"){
	  result=parseFloat(getFirstNumeber)*parseFloat(getSecondNumber);
	   symbol="*"
	  }
	  else{
	  alert("You did not enter a valid operation");
	  result="invalid"
	  };
	  output=getFirstNumeber+symbol+getSecondNumber+ " = " +result+" .";
	  display=alert(output);
  </script>
</head>

</body>
</html>
